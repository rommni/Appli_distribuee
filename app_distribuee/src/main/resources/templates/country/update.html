<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${'Edit - ' + country.countryName}"></title>
<link rel="stylesheet"
          href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<h1 th:text="${'Edit - ' + country.countryName}"></h1>

<form action="#" th:action="@{#}" th:object="${country}" method="post">
      
          <label class="control-label" for="countryName">Country Name <span class="required">*</span></label>
          <input type="text" th:field="*{countryName}" required="required" />
      
      <input type="submit" value="send"/>
      
    <input type="hidden" th:field="*{countryId}" />
</form>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
</body>
</html>
