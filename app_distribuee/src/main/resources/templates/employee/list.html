<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Employee List</title>
<link rel="stylesheet"
          href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<h1>List of Employees</h1>
	<table class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Email</th>
				<th scope="col">Phone Number</th>
				<th scope="col">Hire Date</th>
				<th scope="col">Salary</th>
				<th scope="col">Update</th>
			</tr>
		</thead>
		<th:block th:each="employee : ${employees}">
		    <tr>
		        <th th:text="${employee.firstName}" scope="row"></th>
		        <th th:text="${employee.lastName}" scope="row"></th>
		        <th th:text="${employee.email}" scope="row"></th>
		        <th th:text="${employee.phoneNumber}" scope="row"></th>
		        <th th:text="${employee.hireDate}" scope="row"></th>
		        <th th:text="${employee.salary}" scope="row"></th>
		  		<th><a th:href="@{/employee/update(id=${employee.employeeId})}" th:text="Update"></a></th>
		    </tr>
		</th:block>
	
	</table>
	
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
</body>
</html>
