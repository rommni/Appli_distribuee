<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${'Edit - ' + region.regionName}"></title>
<link rel="stylesheet"
          href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<h1 th:text="${'Edit - ' + region.regionName}"></h1>

<form action="#" th:action="@{#}" th:object="${region}" method="post">
      
          <label class="control-label" for="region">Region Name <span class="required">*</span></label>
          <input type="text" th:object="${region}" th:field="*{regionName}" required="required" />
         
      <input type="submit" value="send"/>
      
    <input type="hidden" th:field="*{regionId}" />
</form>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
</body>
</html>
